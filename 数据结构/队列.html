<body>
	<div class="container">
		<h1>队列</h1>
		<strong>队列是一种列表，队列只能在队尾插入元素，在对首删除元素，队列用于存储按顺序排列的数据，先进先出。</strong>
		<h2>使用数组实现队列</h2>
		<p>使用push和shift方法</p>
		
	</div>
<script>

	function Queue(){
		this.dataStore = [];
		this.enqueue = enqueue;
		this.dequeue = dequeue;
		this.front = front;
		this.back = back;
		this.toString = toString;
		this.empty = empty;
	}

	//enqueue方法向对尾添加一个元素
	function enqueue(element){
		this.dataStore.push(element);
	}
	//dequeue方法删除队首的元素
	function dequeue(){
		return this.dataStore.shift();
	}
	//读取队尾和队首的元素
	function front(){
		return this.dataStore[0];
	}
	function back(){
		return this.dataStore[this.dataStore.length-1];
	}
	//显示队列内的所有元素
	function toString(){
		var retStr = "";
		for(var i = 0;i <this.dataStore.length;i++){
			retStr += this.dataStore[i]+ "\n";
		}
		return retStr;
	}
	//判断队列是否为空
	function empty(){
		if(this.dataStore.length == 0){
			return true;
		}else{
			return false;
		}
	}
	// var qq = new Queue();
	// console.log(qq.empty());

	function ceshi(arr,element){
		var q = new Queue();
		q.dataStore = arr;
		if(element == undefined){
			console.log('没有将要添加的内容');
			console.log(q.toString());
			return false;
		}
		if(q.empty()){
			q.enqueue(element);
			console.log(q.toString());
		}else{
			q.enqueue(element);
			q.dequeue();
			console.log(q.toString());
		}
	}

	ceshi(["45",12,'po','45678']);
